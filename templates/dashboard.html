<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대시보드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="has-background-light">
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/dashboard">
                <i class="fas fa-chart-line"></i>
                <span class="ml-2">대시보드</span>
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <span class="mr-3 has-text-white">안녕하세요, {{ nickname }}님!</span>
                    <button class="button is-light" onclick="logout()">
                        <span class="icon">
                            <i class="fas fa-sign-out-alt"></i>
                        </span>
                        <span>로그아웃</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- <div class="column is-3">
                    
                    <aside class="menu">
                        <p class="menu-label">
                            메뉴
                        </p>
                        <ul class="menu-list">
                            <li><a class="is-active"><i class="fas fa-home"></i> 홈</a></li>
                            <li><a><i class="fas fa-user"></i> 프로필</a></li>
                            <li><a><i class="fas fa-cog"></i> 설정</a></li>
                        </ul>
                    </aside>
                </div> -->
                <div class="column">
                    <!-- 메인 콘텐츠 -->
                    <div class="box">
                        <h1 class="title">환영합니다!</h1>
                        <p class="subtitle">대시보드에 오신 것을 환영합니다.</p>
                        
                        <!-- 통계 카드 -->
                        <div class="columns mt-4">
                            <div class="column">
                                <div class="box has-text-centered">
                                    <span class="icon has-text-primary is-large">
                                        <i class="fas fa-pencil-alt fa-2x"></i>
                                    </span>
                                    <p class="mt-2 is-size-2">나의 답변</p>
                                    <p class="has-text-weight-bold is-size-3">{{ user_answers }}/{{ total_questions }}</p>
                                </div>
                            </div>
                            <div class="column">
                                <div class="box has-text-centered">
                                    <span class="icon has-text-info is-large">
                                        <i class="fas fa-calendar-alt fa-2x"></i>
                                    </span>
                                    <p class="mt-2 is-size-2">최근 답변</p>
                                    {% if latest_date %}
                                        <p class="has-text-weight-bold is-size-3">{{ latest_date.strftime('%Y-%m-%d %H:%M') }}</p>
                                    {% else %}
                                        <p class="has-text-weight-bold is-size-2">-</p>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="column">
                                <a href="{{ url_for('myStudy') }}" class="box has-text-centered">
                                    <span class="icon has-text-success is-large">
                                        <i class="fas fa-book fa-2x"></i>
                                    </span>
                                    <p class="mt-2 is-size-2 mb-6">내 학습</p>
                                </a>
                            </div>
                        </div>
                        <!-- 학습하기 버튼 -->
                        <div class="has-text-centered mt-6 ">
                            <a href="{{url_for('study')}}" class="button is-primary is-large">
                                <span class="icon is-large mr-4 ml-2">
                                    <i class="fas fa-graduation-cap fa-2x"></i>
                                </span>
                                <span class="is-size-1 ml-2">학습하기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        async function logout() {
            try {
                const response = await fetch('/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (response.ok) {
                    window.location.href = '/login';
                } else {
                    alert('로그아웃 중 오류가 발생했습니다.');
                }
            } catch (error) {
                alert('오류가 발생했습니다.');
            }
        }

    </script>
</body>
</html>
